<body>
  <main>
    <img src="https://raw.githubusercontent.com/pokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif" alt="pokemon" class="pokemonImage">
    <img src="assets/img/pokedexblue.png" alt="pokedex" class="pokedex">
    <h1 class="pokemonData">
      <span class="pokemonNumber">1</span>-
      <span class="pokemonName">bulbasaur</span>
    </h1>
    <form class="form">
      <input
      type="search"
      class="inputSearch"
      placeholder="Name or number"
      required
      >
    </form>
    <div class="buttons">
      <button class="button bntPrevious">&lt; prev</button>
      <button class="button bntNext">next &gt;</button>
    </div>
  </main>
</body>
